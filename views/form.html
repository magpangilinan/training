<h1>Create new product</h1>

<form method="POST" action="/product/create">
    <label>Name: </label>
    <input name="name"><br/>
    <label>Price: </label>
    <input name="price"/><br/>
    <label>HeaderImage: </label>
    <input name="image"/><br/>
    <label>Qty: </label>
    <input name="quantity"/><br/>
    <textarea rows="5" cols="100" name="description"></textarea><br/>
    <input type="submit"/>
</form>

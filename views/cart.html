<!DOCTYPE html>
<html lang="en">
<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet"/>

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

<!-- Slick -->
<link type="text/css" rel="stylesheet" href="css/slick.css" />
<link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

<!-- nouislider -->
<link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="css/font-awesome.min.css"/>

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="css/style.css" />

<div style="margin-left: 550px">
    <a href="/checkoutAll"  style="float: center" class="primary-btn" type="submit" style="color: black">Checkout all items</a>
</div>
<body>
{{#carts}}



<!-- Product Single -->
<div class="col-md-3 col-sm-6 col-xs-6">
    <div class="product product-single">
        <div class="product-thumb">
            <img style="height: 300px" src="{{image}}" alt="">
            <!-- <a href="/{{_id}}" class="main-btn quick-view"><i class="fa fa-search-plus"></i>Quick view</a> -->
        </div>
        <div class="product-body">
            <h3 class="product-price">{{price}}</h3>
            <div class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o empty"></i>
            </div>
            <h1 class="product-name">{{name}}</h1>
            <p class="product-name">{{description}}</p>
            <div class="product-btns">
                <form class="primary-btn add-to-cart" method="POST" action="/product/cart/{{_id}}/delete">
                    <input type="submit" value="Remove" onclick="alert('Removed')" style="color: black"/>
                </form>
                <a class="primary-btn add-to-cart" href="/checkedOut-{{_id}}" style="color: black">Checkout</a>
            </div>
        </div>
    </div>
</div>
<!-- /Product Single -->
<!-- jQuery Plugins -->
{{/carts}}
</body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.zoom.min.js"></script>
<script src="js/main.js"></script>

</html>

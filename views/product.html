

{{#products}}
<!-- Product Single -->
<div class="col-md-3 col-sm-6 col-xs-6">
    <div class="product product-single">
        <div class="product-thumb">
            <img src="{{{image}}}" alt="">
        </div>
        <div class="product-body">
            <h3 class="product-price">{{price}}</h3>
            <div class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o empty"></i>
            </div>
            <h1 class="product-name">{{name}}</h1>
            <p class="product-name">{{description}}</p>
            <div class="product-btns">
                <form class="primary-btn add-to-cart" method="POST" action="/product/cart">
                    <input name="name" value="{{name}}" hidden="true">
                    <input name="image" value="{{image}}" hidden="true">
                    <input name="description" value="{{description}}" hidden="true">
                    <input type="submit" value="Add to cart"  style="color: black"/>
                </form>
                <!-- <a href="/cart/_id" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i>Add to Cart</a> -->
            </div>
            <!-- <form method="POST" action="/:id/delete">
                <input type="submit" name="delete" value="Delete"/>
            </form> -->
        </div>
    </div>
</div>
<!-- /Product Single -->
{{/products}}
